<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style-task-page.css">
    <title>Task Page</title>
</head>

<body id="grid">
    <header>
        <input type="text" placeholder="Título da Tarefa">
    </header>
    <aside>
        <nav>
            <div class="profile">
                <img src="imgs/profile-pic-01.png" alt="Profile Pic">
                <p>Usuário</p>
            </div>
            <div class="config">
                <p><a href="#">Sair</a></p>
                <p><a href="#">Configurações</a></p>
            </div>
        </nav>
    </aside>
    <main>
        <section class="card" id="do">
            <h2 class="card-titulo">...fazer</h2>
            <div class="card-items" id="alta">Aula 3</div>
            <div class="card-items" id="media">Aula 4</div>
            <div class="card-items" id="media">Fazer desafio 12</div>
            <div class="card-items" id="baixa">Fazer prova</div>
            <p id="novo">+</p>
        </section>
        <section class="card" id="doing">
            <h2 class="card-titulo">...fazendo...</h2>
            <div class="card-items">Aula 2</div>
            <div class="card-items">Desafio 11</div>
            <p id="novo">+</p>
        </section>
        <section class="card" id="done">
            <h2 class="card-titulo">feito.</h2>
            <div class="card-items">Desafio 9</div>
            <div class="card-items">Desafio 10</div>
            <div class="card-items">Prova</div>
            <div class="card-items">Aula 1</div>
            <p id="novo">+</p>
        </section>
    </main>
    <footer>
        <ol>
            <h4>Prioridade:</h4>
            <li class="baixa">Baixa</li>
            <li class="media">Média</li>
            <li class="alta">Alta</li>
        </ol>
    </footer>
</body>

</html>
